<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vis1</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- include THREE.js -->
    <script src="three.js/build/three.js"></script>

    <!-- include d3.js -->
    <script src="d3.js/d3.v7.js"></script>

    <!-- include Vis1 script -->
    <script src="js/shader.js"></script>
    <script src="js/testShader.js"></script>
    <script src="js/volumeShader.js"></script>
    <script src="js/volume.js"></script>
    <script src="js/volumeContext.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/vis1.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/histogram.js"></script>
    <script src="js/pickerPanel.js"></script>

</head>

<!-- call init function when page has loaded -->
<body onload="init()">

<h1>Vis1 Exercise</h1>
<h2>Johannes GÃ¤bler, Cedric Kornacki, Simon Schatzl</h2>

<!-- data selector -->
<p>Select your data here: <input id="upload" type="file"></p>

<div class="container">

    <div>
        <!-- volume rendering container -->
        <div id="viewContainer"></div>

        <!-- histogram rendering container -->
        <div id="histogramContainer" ></div>
    </div>

    <!-- container for interactive transfer function -->
    <div id="tfContainer">
        <div class="GUI">
            <div class="Title">
                <h2>GUI</h2>
            </div>
                <div class="colorContainer">
                    <div class="sliderGroup">
                        <h3>Red</h3>
                        <input type="range" id="redChannel" min="0.0" max="1.0" value="0.5" step="0.05" orient="vertical">
                        <input type="number" min="0.0" max="1.0" value="0.5" step="0.05">
                    </div>
                    <div class="sliderGroup">
                        <h3>Green</h3>
                        <input type="range" id="greenChannel" min="0.0" max="1.0" value="0.5" step="0.05" orient="vertical">
                        <input type="number" min="0.0" max="1.0" value="0.5" step="0.05">

                    </div>
                    <div class="sliderGroup">
                        <h3>Blue</h3>
                        <input type="range" id="blueChannel" min="0.0" max="1.0" value="0.5" step="0.05" orient="vertical">
                        <input type="number" min="0.0" max="1.0" value="0.5" step="0.05">

                    </div>
                </div>
            <div class="densityContainer" >
                <div class="sliderGroup">
                    <h3>Minimum Density</h3>
                    <input type="range" id="densityMin" min="0.0" max="1.0" step="0.05" value="1.0">
                    <input type="number" min="0.0" max="1.0" value="1.0" step="0.05">

                </div>
                <div class="sliderGroup">
                    <h3>Maximum Density</h3>
                    <input type="range" id="densityMax" min="0.0" max="1.0" step="0.05" value="1.0">
                    <input type="number" min="0.0" max="1.0" value="1.0" step="0.05">

                </div>
            </div>
            <div class="toggleContainer">
                <h3>Toggle Wireframe</h3>
                <input type="checkbox" id="wireframeToggle" checked>
            </div>
        </div>
        <script>
            const sliderGroups = document.querySelectorAll('.sliderGroup');

            sliderGroups.forEach(group => {
                const range = group.querySelector('input[type=range]');
                const number = group.querySelector('input[type=number]');

                // When slider moves, update number
                range.addEventListener('input', () => {
                    number.value = range.value;
                });

                // When number changes, update slider
                number.addEventListener('input', () => {
                    range.value = number.value;
                });
            });
        </script>
    </div>

</div>

</body>
</html>
