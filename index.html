<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vis1</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- include THREE.js -->
    <script src="three.js/build/three.js"></script>

    <!-- include d3.js -->
    <script src="d3.js/d3.v7.js"></script>

    <!-- include Vis1 script -->
    <script src="js/shader.js"></script>
    <script src="js/testShader.js"></script>
    <script src="js/volumeShader.js"></script>
    <script src="js/volume.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/vis1.js"></script>
    <script src="js/ui.js"></script>

</head>

<!-- call init function when page has loaded -->
<body onload="init()">

<h1>Vis1 Exercise</h1>
<h2>Your names here</h2>

<!-- data selector -->
<p>Select your data here: <input id="upload" type="file"></p>

<div class="container">

    <!-- volume rendering container -->
    <div id="viewContainer"></div>

    <!-- container for interactive transfer function -->
    <div id="tfContainer">
        <div class="GUI">
            <h2>GUI</h2>
            <div class="container" >
                <label>
                    Color:
                    <input type="color" value="#000000" id="colorPicker">
                </label>
            </div>
            <div class="container" >
                <label>
                    <input type="checkbox" id="invertToggle" checked>
                    Invert color
                </label>
            </div>
        </div>
    </div>

</div>

</body>
</html>
